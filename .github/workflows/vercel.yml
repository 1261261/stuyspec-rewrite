on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            env:
                VERCEL_AUTH_TOKEN: ${{ secrets.VERCEL_AUTH_TOKEN }}
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: npm ci
            - run: npm run build
            - run: npm i -g vercel
            - name: "Upload build to production"
              env:
                  {
                      VERCEL_AUTH_TOKEN: "${{ secrets.VERCEL_AUTH_TOKEN }}" 
                  }
              run: vercel --prod --token $VERCEL_AUTH_TOKEN
            
